<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-zinc-900 text-slate-100 font-mono">
    <div class="w-full flex justify-center">
      <div class="w-full lg:w-1/2 flex flex-col p-4">
        <div class="w-full">
          <p class="text-5xl">The Library</p>
          <button
            class="bg-green-700 hover:bg-green-900 rounded-md p-2 mt-4"
            id="add-item"
          >
            Add Item
          </button>
          <hr class="mt-10" />
        </div>

        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-10"
          id="container"
        ></div>
      </div>
    </div>

    <!--Get Info from pop up form and pass it to js-->
    <div class="absolute w-fit h-fit left-0 right-0 top-0 bottom-0 m-auto hidden" id="pop-up-form">
      <form class="w-full bg-zinc-950 rounded-md p-4" onsubmit="event.preventDefault(); addBook();" id="form">
        <h1 class="text-xl">BOOK INFO</h1>
        <div class="flex gap-4 flex-col my-4">
          <label class="block">
            <span class="block text-sm">Title</span>
            <input
              id="title"
              type="text"
              class="focus:outline-none shadow-sm text-sm focus:ring-violet-500 focus:ring-1 focus:border-violet-500 mt-1 block w-full px-3 py-2 bg-white border border-slate-300 text-slate-950 placeholder-slate-300 rounded-md"
              placeholder="Hobbit"
              required
            />
          </label>
          <label class="block">
            <span class="block text-sm">Author</span>
            <input
              id="author"
              type="text"
              class="focus:outline-none shadow-sm text-sm focus:ring-violet-500 focus:ring-1 focus:border-violet-500 mt-1 block w-full px-3 py-2 bg-white border border-slate-300 text-slate-950 placeholder-slate-300 rounded-md"
              placeholder="Tolkien"
              required
            />
          </label>
          <label class="block">
            <span class="block text-sm">Pages</span>
            <input
              id="pages"
              type="number"
              class="focus:outline-none shadow-sm text-sm focus:ring-violet-500 focus:ring-1 focus:border-violet-500 mt-1 block w-full px-3 py-2 bg-white border border-slate-300 text-slate-950 placeholder-slate-300 rounded-md"
              placeholder="295"
              required
            />
          </label>
          <label class="block">
            <span class="block text-sm">Read</span>
            <input
              id="read"
              type="text"
              class="focus:outline-none shadow-sm text-sm focus:ring-violet-500 focus:ring-1 focus:border-violet-500 mt-1 block w-full px-3 py-2 bg-white border border-slate-300 text-slate-950 placeholder-slate-300 rounded-md"
              placeholder="half"
              required
            />
          </label>
        </div>
        <div class="flex justify-center">
          <button
            type="sumbit"
            class="bg-green-700 p-2 rounded-md hover:bg-green-900"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
